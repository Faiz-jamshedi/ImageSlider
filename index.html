<!DOCTYPE html>
<html>
    <head>
        
        <title>Image Slider</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
        <link rel="stylesheet" href="assets/css/bootstrap.css" />
        <link rel="stylesheet" href="assets/css/mainCss.css"/>
        
        <style>
            .mySlides {display:none;}
            .title{font-family: Times, "Times New Roman", serif ;
                   font-size: 40px; 
                   font-weight: bold;
                   color: #3333ff;
                   margin-top: 30px;}
            #myRange{
                direction: rtl;
                margin-top: 10px;
            }

        </style>
    </head>
    <body>
        <h2 class="w3-center title">Image Slider</h2>
        <div class="w3-content w3-section" style="max-width:800px;">
            <img class="mySlides" src="images/one.jpg" style="width:100%;height: 400px;" alt="slidePic">
            <img class="mySlides" src="images/two.jpg" style="width:100%;height: 400px;" alt="slidePic">
            <img class="mySlides" src="images/three.jpg" style="width:100%;height: 400px;" alt="slidePic">
            <img class="mySlides" src="images/fourth.jpg" style="width:100%;height: 400px;" alt="slidePic">
            <img class="mySlides" src="images/fifth.jpg" style="width:100%;height: 400px;" alt="slidePic">
            <img class="mySlides" src="images/sixth.jpg" style="width:100%;height: 400px;" alt="slidePic">
            <img class="mySlides" src="images/seventh.jpg" style="width:100%;height: 400px;" alt="slidePic">
        </div>
        <br/>
        <br/>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-1 col-md-1 col-sm-2 col-xs-2">
                    <center> <span>Speed</span></center>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-8 col-xs-8">
                    <input type="range" list="tickmarks" id="myRange" onchange="ImgSlide();" min="0.2" max="4.020" value="2.295" step="0.001" style="width:100%;">
                    <datalist id="tickmarks">
                        <option value="4.020"></option>
                        <option value="4" hidden></option>
                        <option value="3"></option>
                        <option value="2"></option>
                        <option value="1"></option>
                        <option value="0.2"></option>
                    </datalist>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-2 col-xs-2">
                    <span id="demo"></span> 
                </div>
            </div>
        </div>

        <script>
            var slider = document.getElementById("myRange");
            var output = document.getElementById("demo");
            
            slider.oninput = function () {
                output.innerHTML = this.value+" sec";
                
            };
            
            var myIndex = 0;
            var intervalID;
            var Timecounter;
   
            ImgSlide();
            function ImgSlide() {
                var i;
                var x = document.getElementsByClassName("mySlides");
                
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                myIndex++;
                if (myIndex > x.length) {
                    myIndex = 1
                }
                x[myIndex - 1].style.display = "block";
                
                clearInterval(intervalID);
                Timecounter = slider.value*1000;//changing to second
                intervalID = setInterval(ImgSlide, Timecounter);
                output.innerHTML = slider.value+" sec";
                if(Timecounter>4000){
                    output.innerHTML = "Stop";
                    clearInterval(intervalID);
                }
            }
            
        </script> 
    </body>
</html>
